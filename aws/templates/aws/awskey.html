{% extends 'base.html' %}
{% block content %}
    <h4 class="text-center">값을 입력해주세요</h4>
    <div class="container mt-4" >
        <form action="/aws/awskey/" method="POST">
        <div class="form-group">
            <label>User ID</label>
            <input type="text" class="form-control" name="user_id">
        </div>
        <div class="form-group">
            <label>User access</label>
            <input type="text" class="form-control" name="aws_access">
        </div>
        <div class="form-group">
            <label>User secret</label>
            <input type="text" class="form-control" name="aws_secret">
        </div>
        <div class="form-group">
            <label>User token</label>
            <input type="text" class="form-control" name="aws_token">
        </div>
        <div class="form-group">
            <label>User region</label>
            <input type="text" class="form-control" name="aws_region">
        </div>
        <div class="form-group">
            <label>User profile</label>
            <input type="text" class="form-control" name="aws_profile">
        </div>
        <div class="form-group">
            <label>User Password</label>
            <input type="text" class="form-control" name="user_pw">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
